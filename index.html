<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A literary clock displaying quotes from literature for each minute of the day">
  <meta name="author" content="Amber Caravalho">
  <meta name="theme-color" content="#ffffff">

  <meta name="twitter:description" content="A literary clock displaying quotes from literature for each minute of the day">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main id="quoteContainer" role="main" aria-live="polite" aria-atomic="true">
    <blockquote id="quote" aria-label="Literary quote">

    <cite id="author" aria-label="Author attribution"></cite>
  </main>
